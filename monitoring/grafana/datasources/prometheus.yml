apiVersion: 1

datasources:
  # Source de données Prometheus pour les métriques
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  # Source de données Loki pour les logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
