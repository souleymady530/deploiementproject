global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    moniteur: 'monitoring-docker'

# Configuration Alertmanager (optionnel)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Exporteur PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'base-postgres'

  # cAdvisor - Métriques des conteneurs Docker
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Applications Spring Boot
  - job_name: 'gestion-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['gestion-app:3333']
        labels:
          service: 'gestion-app'
          environnement: 'dev'

  - job_name: 'nordtext-unified'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['nordtext-unified-container:8080']
        labels:
          service: 'nordtext'
          environnement: 'dev'

  - job_name: 'sgmao-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['sgmao-api:9999']
        labels:
          service: 'sgmao'
          environnement: 'dev'
