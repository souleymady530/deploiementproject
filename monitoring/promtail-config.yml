server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Découverte automatique des conteneurs Docker
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Extraire le nom du conteneur
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'nom_conteneur'
      # Extraire le nom du service (si docker-compose)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'nom_service'
      # Extraire le nom du projet (si docker-compose)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'projet'
      # Extraire l'image
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      # Garder uniquement les conteneurs en cours d'exécution
      - source_labels: ['__meta_docker_container_is_running']
        regex: 'true'
        action: keep

    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
            time: time
      - labels:
          stream:
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: log
