version: '3.8'

# Applications Docker Compose
# Utiliser avec: docker-compose -f docker-compose.yml -f docker-compose.apps.yml up -d

services:
  # ================================
  # FRONTEND ANGULAR
  # ================================
  frontend:
    image: ${REGISTRY_URL:-localhost}/${REGISTRY_USER:-user}/frontend:${FRONTEND_TAG:-latest}
    container_name: frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - API_URL=${API_URL:-http://localhost:8081}
    networks:
      - backend-network
    depends_on:
      - backend-gestion
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ================================
  # BACKEND GESTION (Spring Boot)
  # ================================
  backend-gestion:
    image: ${REGISTRY_URL:-localhost}/${REGISTRY_USER:-user}/backend-gestion:${BACKEND_GESTION_TAG:-latest}
    container_name: backend-gestion
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-mydb}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${HIBERNATE_DDL_AUTO:-validate}
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: 8080
    ports:
      - "${BACKEND_GESTION_PORT:-8081}:8080"
    networks:
      - backend-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ================================
  # BACKEND NORDTEXT (Spring Boot)
  # ================================
  backend-nordtext:
    image: ${REGISTRY_URL:-localhost}/${REGISTRY_USER:-user}/backend-nordtext:${BACKEND_NORDTEXT_TAG:-latest}
    container_name: backend-nordtext
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-mydb}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${HIBERNATE_DDL_AUTO:-validate}
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: 8080
    ports:
      - "${BACKEND_NORDTEXT_PORT:-8082}:8080"
    networks:
      - backend-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ================================
  # BACKEND SGMAO (Spring Boot)
  # ================================
  backend-sgmao:
    image: ${REGISTRY_URL:-localhost}/${REGISTRY_USER:-user}/backend-sgmao:${BACKEND_SGMAO_TAG:-latest}
    container_name: backend-sgmao
    restart: unless-stopped
